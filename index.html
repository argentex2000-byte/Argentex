<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Argentex – Impresión 3D</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header id="main-header"></header>

  <main>
    <section class="hero" id="inicio">
      <div class="track" id="track"></div>
      
      <div class="hero-content">
        <h3>Argentex - Impresión 3D</h3>
        <p>Diseñamos y fabricamos objetos únicos.</p>
        <a href="https://argentexproductos.mitiendanube.com/productos/" class="cta">Comprá ahora</a>
      </div>

      <button class="arrow prev" aria-label="Anterior">‹</button>
      <button class="arrow next" aria-label="Siguiente">›</button>
      <div class="dots" id="dots"></div>
    </section>

    <section id="contacto">
      <h3>Contacto</h3>
      <p>Envianos un mail a <a href="mailto:arg.entex.2025@gmail.com">contactoargentex@gmail.com</a></p>
      
      <div style="margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;">
          <a href="https://wa.me/541171274479" target="_blank" class="cta" style="background:#A4CC11;">WhatsApp</a>
          <a href="https://www.instagram.com/argentex3d/" target="_blank" class="cta" style="background:#CC11A4;">Instagram</a>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>

  <script>
    // Componentes y Scroll
    async function loadComponent(id, file) {
      try {
        const res = await fetch(file);
        document.getElementById(id).innerHTML = await res.text();
        if(id === 'main-header') initScroll();
      } catch (e) { console.error(e); }
    }

    function initScroll() {
      let lastScroll = 0;
      window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        if(!header) return;
        let st = window.pageYOffset || document.documentElement.scrollTop;
        if (st > lastScroll && st > 80) header.classList.add('header-hidden');
        else header.classList.remove('header-hidden');
        lastScroll = st <= 0 ? 0 : st;
      });
    }

    loadComponent('main-header', 'header.html');
    loadComponent('main-footer', 'footer.html');

    // Lógica del Carrusel
    const track = document.getElementById('track');
    const dotsWrap = document.getElementById('dots');
    let index = 0;
    let slides = [];

    async function cargarHero() {
      const user = "argentex2000-byte";
      const repo = "Argentex";
      const folder = "files_carrusel";
      const url = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;

      try {
        const res = await fetch(url);
        const files = await res.json();
        const images = files.filter(f => /\.(png|jpe?g|webp)$/i.test(f.name));

        images.forEach((file, idx) => {
          const img = document.createElement('img');
          img.className = 'slide';
          img.src = file.download_url;
          track.appendChild(img);

          const dot = document.createElement('button');
          dot.onclick = () => { index = idx; update(); };
          dotsWrap.appendChild(dot);
        });

        slides = document.querySelectorAll('.slide');
        update();
      } catch (e) { console.error(e); }
    }

    function update() {
      if(slides.length === 0) return;
      track.style.transform = `translateX(-${index * 100}%)`;
      document.querySelectorAll('.dots button').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
    }

    document.querySelector('.next').onclick = () => { index = (index + 1) % slides.length; update(); };
    document.querySelector('.prev').onclick = () => { index = (index - 1 + slides.length) % slides.length; update(); };

    cargarHero();
  </script>
</body>
</html>
