<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería – Argentex</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css"/>

  <style>
    /* Ajustes del contenedor principal */
    .gallery-wrap { 
        padding: 4rem 2rem; 
        max-width: 1200px; 
        margin: 0 auto; 
        min-height: 80vh; 
    }

    .gallery-head { text-align: center; margin-bottom: 3rem; }
    
    .gallery-head h1 { 
        font-family: 'Michroma', sans-serif; 
        color: var(--brand-cyan); 
        font-size: clamp(1.6rem, 3vw, 2.4rem); 
        margin-bottom: 1rem;
    }
    
    .gallery-head p { 
        color: var(--brand-gray); 
        font-family: 'Montserrat', sans-serif;
    }

    /* GRID */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    /* TARJETA */
    .g-item {
      display: flex;
      flex-direction: column;
      background: var(--color-neutro);
      border-radius: 12px;
      overflow: hidden; 
      box-shadow: 0 6px 20px rgba(0,0,0, 0.5);
      border: 1px solid #222;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .g-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(63, 181, 247, 0.15); 
    }

    .img-wrapper {
      height: 250px; 
      overflow: hidden;
      cursor: zoom-in;
      position: relative;
    }
    .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }
    .g-item:hover .img-wrapper img { transform: scale(1.08); }

    .info-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .info-content h3 {
      font-family: 'Michroma', sans-serif;
      font-size: 1rem;
      color: var(--brand-cyan);
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
      font-weight: 400;
    }

    .desc {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.2rem;
      line-height: 1.4;
      font-family: 'Montserrat', sans-serif;
    }

    /* === NUEVOS ESTILOS PARA LAS MEDIDAS (Specs Grid) === */
    .specs-grid {
      margin-top: auto;
      border-top: 1px solid #333;
      padding-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .spec-item {
      flex: 1; 
      display: flex;
      flex-direction: column;
    }

    .spec-item.full-width {
      flex: 100%; 
      margin-top: 5px;
    }

    .label {
      font-size: 0.65rem;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 2px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }

    .value {
      font-family: 'Michroma', sans-serif;
      font-size: 0.75rem;
      color: var(--brand-orange); 
    }

    .measures {
      color: var(--brand-white); 
      letter-spacing: 1px;
    }

    /* Lightbox */
    .lightbox {
      position: fixed; inset: 0; 
      background: rgba(0,0,0, 0.95);
      display: none; align-items: center; justify-content: center;
      z-index: 2000; padding: 1rem;
      backdrop-filter: blur(5px);
    }
    .lightbox.open { display: flex; }
    
    .lightbox img {
      max-width: 95vw; max-height: 85vh; 
      object-fit: contain; 
      border-radius: 4px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }
    
    .lb-close, .lb-prev, .lb-next {
      position: absolute; top: 50%; transform: translateY(-50%);
      width: 50px; height: 50px; border-radius: 50%; border: none;
      background: rgba(255,255,255,0.1); 
      color: var(--brand-white); font-size: 24px;
      display: grid; place-items: center; cursor: pointer;
      transition: all 0.3s ease;
    }
    .lb-close { top: 20px; right: 20px; transform: none; background: transparent; font-size: 40px;}
    .lb-prev { left: 20px; }
    .lb-next { right: 20px; }
    
    .lb-prev:hover, .lb-next:hover { background: var(--brand-cyan); color: #000; }
    .lb-close:hover { color: var(--brand-orange); }

    .loading-msg { color: #888; text-align: center; margin-top: 2rem; }
  </style>
</head>
<body>

  <header>
    <h1>
      <a href="index.html" aria-label="ARGENTEX - Ir al inicio">
        <img src="favicon.png" alt="ARGENTEX Logo" class="header-logo">
      </a>
    </h1>
    <nav aria-label="Navegación principal">
      <a href="https://argentexproductos.mitiendanube.com/productos/" target="_blank">Productos</a>
      <a href="galeria.html" style="color: var(--brand-cyan);">Galería</a>
      <a href="index.html#contacto">Contacto</a>
    </nav>
  </header>

  <main class="gallery-wrap">
    <div class="gallery-head">
      <h1>Galería de Trabajos</h1>
      <p>Nuestros proyectos de impresión 3D más recientes.</p>
    </div>

    <div id="grid" class="gallery-grid" aria-live="polite">
      <p class="loading-msg">Cargando trabajos...</p>
    </div>
  </main>

  <footer>
    <p>© 2025 Argentex – Impresión 3D Argentina</p>
  </footer>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lb-close" aria-label="Cerrar">✕</button>
    <button class="lb-prev"  aria-label="Anterior">‹</button>
    <img id="lb-img" alt="Vista ampliada">
    <button class="lb-next"  aria-label="Siguiente">›</button>
  </div>

  <script>
  (async function(){
    // --- CONFIGURACIÓN ---
    const username = "argentex2000-byte";
    const repo     = "Argentex";
    
    // IMPORTANTE: ¿Tu carpeta se llama "fondo" o "files_galeria"?
    // Si tu JSON está en "fondo", cambia la línea de abajo a: const folder = "fondo";
    const folder   = "files_galeria"; 
    
    // URL base
    const imgBaseUrl  = `https://raw.githubusercontent.com/${username}/${repo}/main/${folder}/`;
    const dataUrl     = `https://raw.githubusercontent.com/${username}/${repo}/main/${folder}/datos.json`;

    const grid = document.getElementById('grid');
    const list = []; 

    try {
        // 1. Pedir JSON
        const res = await fetch(dataUrl);
        if (!res.ok) throw new Error("No se pudo leer datos.json");
        const productos = await res.json();

        grid.innerHTML = "";

        // 2. Renderizar (USANDO MAYÚSCULAS COMO EN TU JSON)
        productos.forEach(prod => {
          // Nota: El JSON tiene "Archivo" con mayúscula
          const src = imgBaseUrl + prod.Archivo;
          list.push(src); 

          const article = document.createElement('article');
          article.className = 'g-item'; 
          
          article.innerHTML = `
            <div class="img-wrapper">
              <img src="${src}" alt="${prod.Titulo}" loading="lazy">
            </div>
            <div class="info-content">
              <h3>${prod.Titulo}</h3>
              <p class="desc">${prod.Descripcion}</p>
              
              <div class="specs-grid">
                <div class="spec-item">
                    <span class="label">Material</span>
                    <span class="value">${prod.Material || '-'}</span>
                </div>
                <div class="spec-item">
                    <span class="label">Color</span>
                    <span class="value">${prod.Color || '-'}</span>
                </div>
                
                <div class="spec-item full-width">
                    <span class="label">Dimensiones (L x A x Alt)</span>
                    <span class="value measures">
                        ${prod.Dimensiones?.Largo || '0'} x ${prod.Dimensiones?.Ancho || '0'} x ${prod.Dimensiones?.Alto || '0'}
                    </span>
                </div>
              </div>
            </div>
          `;
          
          const imgDiv = article.querySelector('.img-wrapper');
          imgDiv.addEventListener('click', (e) => { 
              e.stopPropagation(); 
              openLightbox(src); 
          });
          
          grid.appendChild(article);
        });

    } catch (error) {
        console.error("Error:", error);
        grid.innerHTML = `<p style="text-align:center; color:#ff5555;">
          No se pudieron cargar los trabajos. <br>
          <small>Verifica que <b>datos.json</b> esté subido a la carpeta correcta.</small>
        </p>`;
    }

    // --- LIGHTBOX ---
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const btnClose = lb.querySelector('.lb-close');
    const btnPrev  = lb.querySelector('.lb-prev');
    const btnNext  = lb.querySelector('.lb-next');
    let idx = 0;

    function openLightbox(src){
      idx = list.indexOf(src);
      lbImg.src = src;
      lb.classList.add('open');
      lb.setAttribute('aria-hidden', 'false');
    }
    function closeLightbox(){ 
      lb.classList.remove('open'); 
      lb.setAttribute('aria-hidden', 'true');
      lbImg.src = ""; 
    }
    function step(d){ 
      idx = (idx + d + list.length) % list.length; 
      lbImg.src = list[idx]; 
    }

    btnClose.onclick = closeLightbox;
    btnPrev.onclick  = () => step(-1);
    btnNext.onclick  = () => step(1);
    lb.onclick = (e) => { if(e.target === lb) closeLightbox(); };
    window.addEventListener('keydown', (e) => {
      if(!lb.classList.contains('open')) return;
      if(e.key === 'Escape') closeLightbox();
      if(e.key === 'ArrowLeft') step(-1);
      if(e.key === 'ArrowRight') step(1);
    });

  })();
  </script>
</body>
</html>
