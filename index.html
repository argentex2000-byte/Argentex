<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Argentex – Impresión 3D</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header id="main-header"></header>

  <main>
    <section class="hero" id="inicio">
      <div class="hero-carousel" role="region" aria-label="Carrusel de ejemplos">
        <div class="track" id="track"></div>
        <button class="arrow prev" aria-label="Anterior">‹</button>
        <button class="arrow next" aria-label="Siguiente">›</button>
        <div class="dots" id="dots"></div>
      </div>

      <div class="hero-content">
        <h3>Argentex - Impresión 3D</h3>
        <p>Diseñamos y fabricamos objetos únicos.</p>
        <a href="https://argentexproductos.mitiendanube.com/productos/" class="cta">Comprá ahora</a>
      </div>
    </section>

    <section id="contacto" class="contacto">
      <h3>Contacto</h3>
      <p>Envianos un mail a <a href="mailto:arg.entex.2025@gmail.com">contactoargentex@gmail.com</a></p>
      <div style="margin-top: 20px;" id="contacto-botones">
          <a href="https://wa.me/541171274479" target="_blank" class="cta" style="background:#25d366; margin-right: 10px;">WhatsApp</a>
          <a href="https://www.instagram.com/argentex.3d/" target="_blank" class="cta" style="background:#e1306c;">Instagram</a>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>

  <script>
    // --- 1. CARGADOR DE COMPONENTES GLOBALES ---
    async function loadComponent(id, file) {
      try {
        const res = await fetch(file);
        document.getElementById(id).innerHTML = await res.text();
      } catch (e) { console.error("Error cargando " + file, e); }
    }
    loadComponent('main-header', 'header.html');
    loadComponent('main-footer', 'footer.html');

    // --- 2. LÓGICA DEL CARRUSEL (GITHUB API) ---
    const track = document.getElementById('track');
    const dotsWrap = document.getElementById('dots');
    const prevBtn = document.querySelector('.arrow.prev');
    const nextBtn = document.querySelector('.arrow.next');
    let index = 0;
    let timer;
    let slides = [];
    const AUTOPLAY_MS = 4000;

    async function cargarHeroDesdeRepo() {
      const user = "argentex2000-byte";
      const repo = "Argentex";
      const folder = "files_galeria";
      const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;

      try {
        const res = await fetch(apiUrl);
        const files = await res.json();
        const images = files.filter(f => /\.(png|jpe?g|webp)$/i.test(f.name));

        images.forEach((file, idx) => {
          const img = document.createElement('img');
          img.className = 'slide';
          img.src = file.download_url;
          img.alt = "Trabajo Argentex";
          track.appendChild(img);

          const dot = document.createElement('button');
          dot.addEventListener('click', () => goTo(idx, true));
          dotsWrap.appendChild(dot);
        });

        slides = document.querySelectorAll('.slide');
        update();
        start();
      } catch (e) { console.error("Error:", e); }
    }

    function update() {
      if (!slides.length) return;
      track.style.transform = `translateX(-${index * 100}%)`;
      const dots = dotsWrap.querySelectorAll('button');
      dots.forEach((d, i) => d.classList.toggle('active', i === index));
    }

    function goTo(idx, userAction = false) {
      if (!slides.length) return;
      index = (idx + slides.length) % slides.length;
      update();
      if (userAction) restart();
    }

    function start() { stop(); timer = setInterval(() => goTo(index + 1), AUTOPLAY_MS); }
    function stop() { if (timer) clearInterval(timer); }
    function restart() { start(); }

    prevBtn.onclick = () => goTo(index - 1, true);
    nextBtn.onclick = () => goTo(index + 1, true);

    cargarHeroDesdeRepo();
  </script>
</body>
</html>
