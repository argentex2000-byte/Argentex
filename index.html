<body>

      <a href="#inicio" aria-label="ARGENTEX - Ir al inicio">

  <section class="hero" id="inicio">
    <div class="hero-carousel" role="region" aria-label="Carrusel de ejemplos">
      <div class="track" id="track"></div>
      <button class="arrow prev" aria-label="Anterior">‹</button>
      <button class="arrow next" aria-label="Siguiente">›</button>

    </div>

    <div class="hero-content">
      <h3>Argentex - Impresión 3D</h3>

  <section id="contacto" class="contacto">
    <h3>Contacto</h3>
    <p>Envianos un mail a <a href="mailto:arg.entex.2025@gmail.com">contactoargentex@gmail.com</a></p>

        <a href="https://wa.me/541171274479" target="_blank" class="cta" style="background:#25d366; margin-right: 10px;">WhatsApp</a>

    <p>© 2026 Argentex – Impresión 3D Argentina</p>
    <p><small>IG: @argentex.3d | WA: 11 7127-4479</small></p>
  </footer>

  <script>
    const track = document.getElementById('track');
    const dotsWrap = document.getElementById('dots');
    const prevBtn = document.querySelector('.arrow.prev');
    const nextBtn = document.querySelector('.arrow.next');
    let index = 0;
    let timer;
    let slides = [];
    const AUTOPLAY_MS = 4000;

    async function cargarHeroDesdeRepo() {
      const user = "argentex2000-byte";
      const repo = "Argentex";
      const folder = "files_galeria";
      const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;

      try {
        const res = await fetch(apiUrl);
        const files = await res.json();
        const images = files.filter(f => /\.(png|jpe?g|webp)$/i.test(f.name));

        images.forEach((file, idx) => {
          const img = document.createElement('img');
          img.className = 'slide';
          img.src = file.download_url;
          img.alt = "Trabajo Argentex";
          track.appendChild(img);

          const dot = document.createElement('button');
          dot.addEventListener('click', () => goTo(idx, true));
          dotsWrap.appendChild(dot);
        });

        slides = document.querySelectorAll('.slide');
        update();
        start();
      } catch (e) { console.error("Error:", e); }
    }

    function update() {
      if (!slides.length) return;
      track.style.transform = `translateX(-${index * 100}%)`;
      const dots = dotsWrap.querySelectorAll('button');
      dots.forEach((d, i) => d.classList.toggle('active', i === index));
    }

    function goTo(idx, userAction = false) {
      if (!slides.length) return;
      index = (idx + slides.length) % slides.length;
      update();
      if (userAction) restart();
    }

    function start() { stop(); timer = setInterval(() => goTo(index + 1), AUTOPLAY_MS); }
    function stop() { if (timer) clearInterval(timer); }
    function restart() { start(); }

    prevBtn.onclick = () => goTo(index - 1, true);
    nextBtn.onclick = () => goTo(index + 1, true);

    cargarHeroDesdeRepo();
  </script>
</body>
</html>
